{% extends "base.html" %}
{% block title %}Advanced Search{% endblock %}
{% block content %}

    <h3>Choose a language: </h3>
    <br>
    <div class="container-fluid">
        <div class="row">
            <form action="results" method="post">
                <div class="col-md-4" align="center" class="form-check">
                    <img src="../static/img/flags/spain-flag-button-square-medium.png" alt="Spain" height="200"
                         width="200">
                    <br><br>

                    <input class="form-check-input" type="checkbox" placeholder="Language2" aria-label="Language Choice"
                           name="language_choice" id="Spanish" value="Spanish">
                    <label class="form-check-label" for="Spanish">Spanish</label>

                    </input>
                </div>
                <br>
                <button class="btn btn-primary btn-outline-light" type="submit" value="Submit">Search</button>
            </form>

        </div>

    </div>

{% endblock %}
